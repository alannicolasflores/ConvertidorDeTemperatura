<div class="container mt-5">
    <h1 class="text-center mb-4">Conversor de Grados</h1>
  
    <!-- Entrada para Celsius -->
    <div class="mb-3">
      <label for="celsius" class="form-label">Celsius</label>
      <input
        type="number"
        id="celsius"
        class="form-control"
        [value]="celsius"
        (input)="convertirCelsiusAFahrenheit($event)"
        placeholder="Ingrese grados Celsius"
      />
    </div>
  
    <!-- Entrada para Fahrenheit -->
    <div class="mb-3">
      <label for="fahrenheit" class="form-label">Fahrenheit</label>
      <input
        type="number"
        id="fahrenheit"
        class="form-control"
        [value]="fahrenheit"
        (input)="convertirFahrenheitACelsius($event)"
        placeholder="Ingrese grados Fahrenheit"
      />
    </div>
  
    <!-- BotÃ³n para limpiar -->
    <div class="text-center">
      <button class="btn btn-primary" (click)="limpiar()">Limpiar</button>
    </div>
  </div>
